<div style="background-color: goldenrod; width: calc(100%/3); display: inline-block; height: 100vh;">
    <span id="reset" style="font-size: 16pt; border: black 2px solid; background-color: white; padding: 4px">RESET</span>
</div>
<div style="background-color: silver; width: calc(100%/3); display: inline-block; height: 100vh; text-align: center;">
    <h1 style="color: black; font-size: 16pt;" id="wealthText"></h1>
    <h1 style="color: black; font-size: 12pt;" id="cpsText"></h1>
    <img style="width: 40%; clip-path: circle(50%)" src="/coin.png" id="coin">
</div>
<div id="buildings">
    <div class="building" id="servant">
        <div class="picture" style="background-image: url('/pickaxe.png');"></div>
        <div class="content frame">
            <div>Miners</div>
            <div id="servantCostText" class="cost"></div>
        </div>
    </div>
    <div class="building" id="merchant">
        <div class="picture" style="background-image: url('/merchant.png');"></div>
        <div class="content frame">
            <div>Merchant Caravans</div>
            <div id="merchantCostText" class="cost"></div>
        </div>
    </div>
    <div class="building" id="temple">
        <div class="picture" style="background-image: url('/temple.png');"></div>
        <div class="content frame">
            <div>Worshippers</div>
            <div id="templeCostText" class="cost"></div>
        </div>
    </div>
</div>
